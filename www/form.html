<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/ionic.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/geturi.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        var id_mhs= decodeURI(getUrlVars()["id_mhs"]);
        var nama = decodeURI(getUrlVars()["nama"]);
        var nim = decodeURI(getUrlVars()["nim"]);
        var progdi = decodeURI(getUrlVars()["progdi"]);
        var no_telp = decodeURI(getUrlVars()["no_telp"]);
		var email = decodeURI(getUrlVars()["email"]);
        
        $("#id_mhs").val(id_mhs);
        $("#nama").val(nama);
        $("#nim").val(nim);
        $("#progdi").val(progdi);
        $("#no_telp").val(no_telp);
        $("#email").val(email);
        $("#update").click(function() {
            var id_mhs = $("#id_mhs").val();
            var nama = $("#nama").val();
            var nim = $("#nim").val();
            var progdi = $("#progdi").val();
			var no_telp = $("#no_telp").val();
            var email = $("#email").val();
            
            var dataString = "id_mhs=" + id_mhs + "&nama=" + nama + "&nim=" + nim +"&progdi" + progdi + "&no_telp=" + no_telp + "&email=" + email + "&update=";
            $.ajax({
                type: "POST",
                url: "https://samafatmawati.000webhostapp.com/appcordova/www/update.php",
                data: dataString,
                crossDomain: true,
                cache: false,
                beforeSend: function() {
                    $("#update").val('Connecting...');
                },
                success: function(data) {
                    if (data == "success") {
                        alert("Updated");
                        $("#update").val("Update");
                    } else if (data == "error") {
                        alert("error");
                    }
                }
            });

        });
        $("#delete").click(function() {
            var id_mhs = $("#id_mhs").val();
            var dataString = "id_mhs=" + id_mhs + "&delete=";
            $.ajax({
                type: "GET",
                url: "https://samafatmawati.000webhostapp.com/appcordova/www/delete.php",
                data: dataString,
                crossDomain: true,
                cache: false,
                beforeSend: function() {
                    $("#delete").val('Connecting...');
                },
                success: function(data) {
                    if (data == "success") {
                        alert("Deleted");
                        $("#delete").val("Delete");
                    } else if (data == "error") {
                        alert("error");
                    }
                }
            });

        });
    });
    </script>
</head>

<body>
    <div class="bar bar-header bar-positive" style="margin-bottom:80px;">
        <a href="index.html" class="button button-clear">Home</a>
        <h1 class="title">Update Database</h1>
        <a class="button button-clear" href="readjson.html">Lihat Data</a>
    </div>
    <br/>
    <br/>
    <div class="list">
       
        <div class="item">
            <label>NIM</label>
            <input type="text" id="nim" value="" />
        </div>
        <div class="item">
            <label>Nama</label>
            <input type="text" id="nama" value="" />
        </div>

        <div class="item">
        <label>Pilih Program Studi:
        <select id="progdi">
          <option value="Teknik Informatika">Teknik Informatika</option>
          <option value="Sistem Informasi">Sistem Informasi</option>
          <option value="Manajemen Informatika">Manajemen Informatika</option>
        </select>
      </label>
      </div>
        
		<div class="item">
        <label>Pilih Sertifikasi:
        <select id="sertif">
          <option value="CISCO">Cisco</option>
          <option value="FORESEC">Foresec</option>
          <option value="ORACLE">Oracle</option>
          <option value="MTA">MTA</option>
          <option value="TOEFL">Toefl</option>
        </select>
      </label>
      </div>
	  
        <div class="item">
            <label>Email</label>
            <input type="text" id="email" value="" />
        </div>
        
        <div class="item">
            <label>No HP</label>
            <input type="text" id="nohp" value="" />
        </div>
       
        <div class="item">
            <input type="button" id="update" class="button button-block" value="Update"  />
            <input type="button" id="delete" class="button button-block" value="Delete" />
        </div>
    </div>
</body>

</html>
